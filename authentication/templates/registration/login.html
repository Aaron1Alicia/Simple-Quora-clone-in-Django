{% extends "base.html" %}

{% block content %}
<p>If you don't log in, you can only view questions. <a href="{% url 'polls:index' %}">Click to view question list</a> </p>
<p>No account?  <a href="{% url 'authentication:register_user' %}">Register here</a></p>
{{ error }}
<form method='post' action='{% url 'authentication:login' %}'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit'>
</form>

{% endblock %}
