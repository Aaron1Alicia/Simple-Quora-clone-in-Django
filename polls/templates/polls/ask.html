{% extends "base.html" %}

{% block content %}
     <form method=POST action="{% url 'polls:ask_question' %}" method=post>
     {% csrf_token %}
     <p>What is your question?:</p> <br>
     <textarea type=text name=question_text rows="10" cols="80"> </textarea> <br>
     <input type=submit name=Submit value=Submit><input type=submit name=Cancel value=Cancel>
     </form>
{% endblock %}
