<h1>{{ question.question_text }}</h1>

<ul>
{% for answer in question.answers_set.all %}
    <li>{{ answer.answer_text }} -- {{ answer.up_votes }} vote{{ answer.up_votes|pluralize }}
    {{ answer.down_votes }} vote{{ answer.down_votes|pluralize }}
    </li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
